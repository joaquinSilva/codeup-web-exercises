<script>
    "use strict";
    // https://forum.jquery.com/topic/beginner-function-toggle-deprecated-what-to-use-instead
    $.fn.toggleClick=function() {
        var functions=arguments;
        return this.click(function(){
            var iteration=$(this).data('iteration')||0;
            //	console.log(iteration)
            functions[iteration].apply(this,arguments);
            iteration= (iteration+1) %functions.length;
            $(this).data('iteration',iteration)
        })
    };

    $(document).ready(function() {

        $(function(){
            $('.tile').toggleClick(function() {
                $(event.currentTarget).html('<i class="fas fa-dot-circle oMarker"></i>');
                },function(){$(event.currentTarget).html('<i class="fas fa-times xMarker"></i>');})
        })
